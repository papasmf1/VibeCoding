<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Xevious - 종스크롤 슈팅 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="menuScreen" class="screen">
            <h1>Neo Xevious</h1>
            <div class="menu">
                <button id="startBtn">게임 시작</button>
                <button id="highScoreBtn">최고 기록</button>
                <button id="settingsBtn">설정</button>
            </div>
        </div>
        
        <div id="gameScreen" class="screen hidden">
            <div id="hud">
                <div id="score">점수: <span id="scoreValue">0</span></div>
                <div id="lives">라이프: <span id="livesValue">3</span></div>
                <div id="stage">스테이지: <span id="stageValue">1</span></div>
                <div id="weapons">
                    <div id="laserPower">레이저: <span id="laserPowerValue">1</span></div>
                    <div id="bombPower">폭탄: <span id="bombPowerValue">1</span></div>
                </div>
            </div>
            
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div id="crosshair" class="hidden"></div>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <h2>게임 오버</h2>
            <div id="finalScore">최종 점수: <span id="finalScoreValue">0</span></div>
            <div class="menu">
                <button id="restartBtn">다시 시작</button>
                <button id="mainMenuBtn">메인 메뉴</button>
            </div>
        </div>
        
        <div id="pauseScreen" class="screen hidden">
            <h2>일시 정지</h2>
            <div class="menu">
                <button id="resumeBtn">계속하기</button>
                <button id="pauseMainMenuBtn">메인 메뉴</button>
            </div>
        </div>
    </div>
    
    <div id="instructions">
        <div class="controls">
            <h3>조작법</h3>
            <p>이동: WASD 또는 방향키</p>
            <p>공중 공격: 스페이스바 또는 Z</p>
            <p>지상 공격: Shift 또는 X</p>
            <p>일시정지: P</p>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/gameEngine.js"></script>
    <script src="js/player.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/background.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/gameStates.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
