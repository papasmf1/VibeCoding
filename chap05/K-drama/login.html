<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - K-Drama World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'korean': ['Noto Sans KR', 'sans-serif'],
                    },
                    colors: {
                        'pastel': {
                            'pink': '#FFE5EC',
                            'blue': '#E5F3FF',
                            'purple': '#F0E5FF',
                            'mint': '#E5FFF0',
                            'peach': '#FFE5D9',
                            'lavender': '#E5E5FF',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-korean bg-gradient-to-br from-pastel-pink to-pastel-purple min-h-screen">
    <!-- 네비게이션 바 -->
    <nav class="fixed top-0 w-full bg-white/80 backdrop-blur-md z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-tv text-2xl text-pink-400"></i>
                    <span class="text-xl font-bold text-gray-800">K-Drama World</span>
                </div>
                
                <!-- 데스크톱 메뉴 -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-pink-400 transition-colors duration-300">홈</a>
                    <a href="popular.html" class="text-gray-700 hover:text-pink-400 transition-colors duration-300">인기 드라마</a>
                    <a href="genres.html" class="text-gray-700 hover:text-pink-400 transition-colors duration-300">장르별</a>
                    <a href="actors.html" class="text-gray-700 hover:text-pink-400 transition-colors duration-300">배우</a>
                    <a href="news.html" class="text-gray-700 hover:text-pink-400 transition-colors duration-300">뉴스</a>
                    <a href="contact.html" class="text-gray-700 hover:text-pink-400 transition-colors duration-300">연락처</a>
                    
                    <!-- 로그인/회원가입 버튼 -->
                    <div class="flex items-center space-x-4 ml-8">
                        <a href="login.html" class="text-pink-400 font-semibold">로그인</a>
                        <a href="signup.html" class="bg-gradient-to-r from-pink-400 to-purple-400 text-white px-4 py-2 rounded-full hover:from-pink-500 hover:to-purple-500 transition-all duration-300">회원가입</a>
                    </div>
                </div>
                
                <!-- 모바일 햄버거 메뉴 -->
                <div class="md:hidden">
                    <button class="hamburger text-gray-700 hover:text-pink-400">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- 모바일 메뉴 -->
            <div class="mobile-menu hidden md:hidden bg-white/95 backdrop-blur-md rounded-lg mt-2 shadow-lg">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="index.html" class="block px-3 py-2 text-gray-700 hover:text-pink-400 hover:bg-pastel-pink rounded-md">홈</a>
                    <a href="popular.html" class="block px-3 py-2 text-gray-700 hover:text-pink-400 hover:bg-pastel-pink rounded-md">인기 드라마</a>
                    <a href="genres.html" class="block px-3 py-2 text-gray-700 hover:text-pink-400 hover:bg-pastel-pink rounded-md">장르별</a>
                    <a href="actors.html" class="block px-3 py-2 text-gray-700 hover:text-pink-400 hover:bg-pastel-pink rounded-md">배우</a>
                    <a href="news.html" class="block px-3 py-2 text-gray-700 hover:text-pink-400 hover:bg-pastel-pink rounded-md">뉴스</a>
                    <a href="contact.html" class="block px-3 py-2 text-gray-700 hover:text-pink-400 hover:bg-pastel-pink rounded-md">연락처</a>
                    <hr class="my-2 border-gray-200">
                    <a href="login.html" class="block px-3 py-2 text-pink-400 bg-pastel-pink rounded-md font-semibold">로그인</a>
                    <a href="signup.html" class="block px-3 py-2 bg-gradient-to-r from-pink-400 to-purple-400 text-white rounded-md hover:from-pink-500 hover:to-purple-500">회원가입</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 로그인 섹션 -->
    <section class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 pt-16">
        <div class="max-w-md w-full">
            <!-- 로그인 카드 -->
            <div class="bg-white rounded-3xl shadow-2xl p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-r from-pink-400 to-purple-400 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-user text-2xl text-white"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">로그인</h1>
                    <p class="text-gray-600">K-Drama World에 오신 것을 환영합니다</p>
                </div>

                <form class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                        <div class="relative">
                            <input type="email" id="email" name="email" required class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent">
                            <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required class="w-full px-4 py-3 pl-12 pr-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent">
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <button type="button" class="password-toggle absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-pink-400 border-gray-300 rounded focus:ring-pink-400">
                            <label for="remember" class="ml-2 text-sm text-gray-600">로그인 상태 유지</label>
                        </div>
                        <a href="#" class="text-sm text-pink-400 hover:text-pink-500 transition-colors duration-300">비밀번호 찾기</a>
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-pink-400 to-purple-400 text-white py-4 rounded-xl font-semibold hover:from-pink-500 hover:to-purple-500 transform hover:scale-105 transition-all duration-300">
                        로그인
                    </button>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">또는</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors duration-300">
                            <i class="fab fa-google text-red-500 mr-2"></i>
                            Google
                        </button>
                        <button class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors duration-300">
                            <i class="fab fa-facebook text-blue-600 mr-2"></i>
                            Facebook
                        </button>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <p class="text-gray-600">
                        계정이 없으신가요? 
                        <a href="signup.html" class="text-pink-400 hover:text-pink-500 font-semibold transition-colors duration-300">회원가입</a>
                    </p>
                </div>
            </div>

            <!-- 추가 정보 -->
            <div class="mt-8 text-center">
                <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-6 shadow-lg">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">K-Drama World 회원이 되면</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-sm">
                        <div class="flex items-center justify-center">
                            <i class="fas fa-heart text-pink-400 mr-2"></i>
                            <span class="text-gray-700">즐겨찾기</span>
                        </div>
                        <div class="flex items-center justify-center">
                            <i class="fas fa-bell text-pink-400 mr-2"></i>
                            <span class="text-gray-700">알림</span>
                        </div>
                        <div class="flex items-center justify-center">
                            <i class="fas fa-comment text-pink-400 mr-2"></i>
                            <span class="text-gray-700">댓글</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-gray-400">&copy; 2024 K-Drama World. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
