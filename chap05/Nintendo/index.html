<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Mario Style Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sound-control" id="soundControl" onclick="toggleSound()">🔊</div>
    <div class="game-container">
        <div class="game-header">
            <h1>🎮 Nintendo Mario Style Game</h1>
            <div class="game-info">
                <div class="score">점수: <span id="score">0</span></div>
                <div class="lives">생명: <span id="lives">3</span></div>
                <div class="level">레벨: <span id="level">1</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="game-controls">
            <div class="controls-info">
                <h3>조작법:</h3>
                <p>← → 또는 A D: 이동 | 스페이스바: 점프 | R: 재시작</p>
            </div>
            <div class="game-status" id="gameStatus">
                게임을 시작하려면 아무 키나 누르세요!
            </div>
        </div>
    </div>
