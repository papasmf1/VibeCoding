<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapaSmf1 YouTube 채널</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pastel-purple': '#E8D5F2',
                        'pastel-blue': '#D5E8F2',
                        'pastel-pink': '#F2D5E8',
                        'pastel-green': '#D5F2E8',
                        'pastel-yellow': '#F2F2D5',
                        'pastel-peach': '#F2E8D5',
                        'youtube-red': '#FF6B6B'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-pastel-purple via-pastel-blue to-pastel-pink flex items-center justify-center p-4">
    <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-8 md:p-12 text-center max-w-lg w-full transform transition-all duration-700 hover:scale-105">
        <!-- YouTube 아이콘 -->
        <div class="w-20 h-20 bg-gradient-to-r from-youtube-red to-pink-400 rounded-full mx-auto mb-6 flex items-center justify-center shadow-lg shadow-pink-200/50 animate-pulse">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
        </div>

        <!-- 제목 -->
        <h1 class="text-4xl font-bold text-gray-700 mb-3 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
            환영합니다!
        </h1>

        <!-- 채널명 -->
        <div class="text-2xl font-semibold text-youtube-red mb-6 animate-bounce">
            PapaSmf1
        </div>

        <!-- 설명 -->
        <p class="text-gray-600 mb-8 leading-relaxed text-lg">
            흥미로운 콘텐츠와 유용한 정보를 제공하는<br>
            YouTube 채널을 운영하고 있습니다.
        </p>

        <!-- CTA 버튼 -->
        <a href="https://www.youtube.com/@papasmf1" 
           target="_blank" 
           class="inline-block bg-gradient-to-r from-youtube-red to-pink-400 text-white px-8 py-4 rounded-full text-lg font-bold transition-all duration-300 transform hover:scale-110 hover:shadow-xl hover:shadow-pink-200/50 mb-8 cta-button">
            🎬 채널 방문하기
        </a>

        <!-- 특징들 -->
        <div class="grid grid-cols-2 gap-4 mt-8">
            <div class="bg-gradient-to-br from-pastel-purple to-purple-100 p-4 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                <div class="text-3xl mb-2">📺</div>
                <div class="font-bold text-purple-700 text-sm">다양한 콘텐츠</div>
                <div class="text-purple-600 text-xs mt-1">재미있고 유익한 영상들</div>
            </div>
            
            <div class="bg-gradient-to-br from-pastel-blue to-blue-100 p-4 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                <div class="text-3xl mb-2">🔔</div>
                <div class="font-bold text-blue-700 text-sm">정기 업로드</div>
                <div class="text-blue-600 text-xs mt-1">새로운 영상을 꾸준히</div>
            </div>
            
            <div class="bg-gradient-to-br from-pastel-green to-green-100 p-4 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                <div class="text-3xl mb-2">💬</div>
                <div class="font-bold text-green-700 text-sm">소통</div>
                <div class="text-green-600 text-xs mt-1">시청자와의 활발한 교류</div>
            </div>
            
            <div class="bg-gradient-to-br from-pastel-yellow to-yellow-100 p-4 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                <div class="text-3xl mb-2">⭐</div>
                <div class="font-bold text-yellow-700 text-sm">품질</div>
                <div class="text-yellow-600 text-xs mt-1">고품질 콘텐츠 제작</div>
            </div>
        </div>

        <!-- 데코레이션 요소들 -->
        <div class="absolute top-10 left-10 w-20 h-20 bg-pastel-pink rounded-full opacity-20 animate-bounce"></div>
        <div class="absolute bottom-10 right-10 w-16 h-16 bg-pastel-green rounded-full opacity-20 animate-bounce" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-5 w-12 h-12 bg-pastel-yellow rounded-full opacity-20 animate-pulse"></div>
    </div>

    <script>
        // 페이지 로드 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('body > div');
            container.classList.add('opacity-0', 'translate-y-10');
            
            setTimeout(() => {
                container.classList.remove('opacity-0', 'translate-y-10');
                container.classList.add('animate-fadeInUp');
            }, 100);
        });

        // 버튼 클릭 효과
        document.querySelector('.cta-button').addEventListener('click', function() {
            this.classList.add('animate-pulse');
            setTimeout(() => {
                this.classList.remove('animate-pulse');
            }, 300);
        });

        // 카드 호버 효과
        document.querySelectorAll('.grid > div').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.classList.add('animate-wiggle');
            });
            
            card.addEventListener('mouseleave', function() {
                this.classList.remove('animate-wiggle');
            });
        });
    </script>

    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes wiggle {
            0%, 7% { transform: rotateZ(0); }
            15% { transform: rotateZ(-15deg); }
            20% { transform: rotateZ(10deg); }
            25% { transform: rotateZ(-10deg); }
            30% { transform: rotateZ(6deg); }
            35% { transform: rotateZ(-4deg); }
            40%, 100% { transform: rotateZ(0); }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .animate-wiggle {
            animation: wiggle 0.6s ease-in-out;
        }
    </style>
</body>
</html>
